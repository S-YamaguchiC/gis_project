<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>

</head>
<body>
    <p align="center">以下の内容で報告完了しまんた</p>
    <p align="left">
        報告番号：○○<br>
        種別：<span th:text="${type}">種別</span><br>
        内容：<span th:text="${category}">種別</span><br>
        詳細：<span th:text="${detail}">詳細</span><br>
    <div th:if="${filename != 'image'}">
        名前：<span th:text="${filename}">画像名</span><br>
    </div>
        緯度：<span th:text="${lat}"></span><br>
        経度：<span th:text="${lng}"></span><br>
    </p>
        <!--画像があるときは画像の表示-->
    <p th:if="${exist}">
        画像1：<img th:src="${base64}">
        <input type="hidden" id="base64code" th:value="${base64}">
        画像2：<img id="resized">
        <!---->
    </p>
    <!--画像がないときは無いよって表示-->
    <p th:unless="${exist}">
        送信した画像はありません
    </p>
    <script src="/js/ImageController.js" th:src="@{/js/ImageController.js}"></script>
    <!-- src="../static/js/ImaegController.js" などにすると、PCでは表示されるが携帯端末では表示できない -->
</body>
</html>
